<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      .header {
        display: flex;
        justify-content: center;
        gap: 3px;
      }
      #list {
        display: flex;
        margin-left: 30%;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h3 style="margin-left: 38%"><b>Enter Employee Names</b></h3>
    <div class="header">
      <input id="name" type="text" placeholder="Enter employee name" />
      <button type="button" class="btn btn-primary" onclick="addName()">
        Add Name
      </button>
      <button type="button" class="btn btn-primary" onclick="sortDisplay()">
        Sort & Display
      </button>
      </button>
      <button type="button" class="btn btn-primary" onclick="clearList()">
        Clear
      </button>
      <!-- <button type="button" class="btn btn-primary" onclick="sort()">
        Sort
      </button>
      <button type="button" class="btn btn-primary" onclick="display()">
        Display
      </button> -->
    </div>
    <hr />
    <h4 style="margin-left: 30%"><b>Sorted Employee Names:</b></h4>
    <div id="list">
      <ul id="ename"></ul>
      <p id="error" style="font-size: x-large; color: red"></p>
      <p id="sorted" style="font-size: x-large; color: blue"></p>
    </div>

    <script>
      let n = 1; //Global Variable
      let listArray; //Global variables
      let name = document.getElementById("name");
      let names = document.getElementById("ename");
      let sort = document.getElementById("sorted");
        // e = document.getElementById("error");
      function addName() {
        let check = false;
        for (var i = 0; i < name.value.length; i++) {
          if (
            (name.value[i] >= "A" && name.value[i] <= "Z") ||
            (name.value[i] >= "a" && name.value[i] <= "z") || (name.value[i] == " ")
          ) {
            check = true;
          } else {
            check = false;
            break;
          }
        }

        if (check == false) {
          alert("Enter valid String");
          name.value = "";
        } else if (n <= 6) {
          sort.innerHTML = "";
          names.innerHTML += `<li>${name.value}</li>`;
          n += 1;
          name.value = "";
        } else {
          let e = document.getElementById("error");
          e.innerHTML = `<b>List is full!! It has ${n - 1} elements</b>`;
        }
      }
      function sortDisplay() {
        if (names.childElementCount == 0) {
          console.log(`List is Empty`);
        } else {
          listArray = Array.from(
            document.querySelectorAll("#ename li"),
            (li) => li.textContent
          );
          listArray.sort();

          sort.innerHTML = `<b>Your List is sorted.</b>`;
          //   console.log(listArray);
          names.innerHTML = ""; //Here I am emptying the names object
          for (e of listArray) names.innerHTML += `<li>${e}</li>`;
        }
      }

      function clearList()
      {
        names.innerHTML = ""
        sort.innerHTML = ""
        e.innerHTML= ""
      }
    </script>
  </body>
</html>

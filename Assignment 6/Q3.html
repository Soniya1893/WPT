<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
.calc{
border: 1px solid black;
display: flex;
margin-left: 30%;
width: 600px;
height: 300px;
flex-direction: column;
align-items: center;

}
#table{
    display: block;
    margin-bottom: 10px;
    
    /* width: 600px; */
    /* border-spacing: 0 10px;     */
}
</style>
</head>
<body>
    
    <div class = "calc">
        <h2><b><u>Calculator</u></b></h3>
            <table id = "table" style="border: 3px solid black; border-collapse: collapse;">
                <tbody>
                <tr>
                    <td><label>Enter Number 1</label></td>
                    <td><input id = "num1" type="number" placeholder="Value"></td>
                </tr>
                <tr>
                    <td><label>Enter Number 2</label></td>
                    <td><input id = "num2" type="number" placeholder="Value"></td>
                </tr>
                <tr>
                    <td><label>Result</label></td>
                    <td><input id = "result" type="number" placeholder="Value"></td>  <!--this is only read only input field -->
                </tr>
                <tr  style="border-top: 3px solid black;">
                    <td colspan=2 style="position: relative; padding: 10px"><button id = "add" type="button" class="btn btn-primary" style="border-radius: 10px; box-shadow: 3px 3px black;"  onclick="addition()">Addition</button>
                    <button id = "sub" type="button" class="btn btn-success"  style="border-radius: 10px; box-shadow: 3px 3px black; margin-left: 5px;" onclick="subtraction()">Substraction</button>
                    <button id = "mul" type="button" class="btn btn-danger"   style="border-radius: 10px; box-shadow: 3px 3px black; margin-left: 5px;" onclick="multiplication()">Multiplication</button>
                    <button id = "divi" type="button" class="btn btn-warning" style="border-radius: 10px; box-shadow: 3px 3px black; margin-left: 5px;" onclick="division()">Division</button></td>    
                </tr>
                </tbody>
            </table>
    </div>


    <script src = "Calc.js">
    </script>
</body>
</html>

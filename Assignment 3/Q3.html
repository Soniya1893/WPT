<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .product-list {
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 220px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: grey;
        }
        .price {
            font-size: 18px;
            color: #fc7012;
            font-weight: bold;
            margin: 10px 0;
        }
        .add-to-cart {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-to-cart:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="Q3images/Laptop.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality product that meets your needs.</p>
                <p class="price" style="color: orangered">$805.08</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Q3images/Keyboard.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Excellent craftsmanship and durable design.</p>
                <p class="price" style="color: orangered">$11.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Q3images/images.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Reliable and affordable choice for everyone.</p>
                <p class="price" style="color: orangered">$12.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
